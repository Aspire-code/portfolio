<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Inside Image</title>
  <style>
    .image-container {
      position: relative;   
      width: 100%;
      max-width: 600px;     
      margin: 20px auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .text-on-image {
      position: absolute;  
      top: 50%;           
      left: 50%;           
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5); 
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body style="background-color:black;">
  <div class="image-container">
    <img src="./WhatsApp Image 2025-09-19 at 15.47.15.jpeg" alt="Profile Picture">
    <div class="text-on-image">I enjoy solving real-world problems through technology and exploring innovations in cybersecurity.‚Äù</div>
  </div>
</body>
</html>
